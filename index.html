<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trybe Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,700,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,300,0,0" />
    <script src="./helpers/fetchItem.js" defer></script>
    <script src="./helpers/fetchProducts.js" defer></script>
    <script src="./helpers/saveCartItems.js" defer></script>
    <script src="./helpers/getSavedCartItems.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container-title">
        <span class="title"><strong>trybe</strong>shopping</span>
      </div>

      <label for="searchInput" class="section-search">
        <input id="searchInput" class="search" placeholder="Pesquisar produtos" type="text">
        <span class="material-symbols-outlined span-search">
          search
        </span>
      </label>
      <div class="container-cart">
        <i class="material-icons" style="font-size:45px;color:rgb(85, 26, 139); align-self: center;">shopping_cart</i>
        <div class="container-cartTitle">
          <span class="cart__title">Meu carrinho</span>
        </div>
      </div>
    </header>
    <button style="display: none;" id="back-to-top"><span class="material-symbols-outlined">
      arrow_upward
      </span></button>
    <section class="container">
      <section class="items"></section>
      <section class="cart">
        <ol class="cart__items"></ol>
        <button class="empty-cart">Esvaziar carrinho</button>
        <span class="total-price"></span>
      </section>
    </section>
  </body>
</html>
